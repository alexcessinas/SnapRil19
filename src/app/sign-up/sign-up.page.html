<ion-header>
  <ion-toolbar>
    <ion-title>Créer votre compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (submit)="signUp()" class="m-5 text-center">
    <div class="form-group input-group flex-nowrap mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="icons.username"></fa-icon>
      </span>
      <input type="text" formControlName="username" class="form-control" placeholder="Nom d'utilisateur">
    </div>
    <div class="form-group input-group flex-nowrap mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="icons.email"></fa-icon>
      </span>
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group input-group flex-nowrap mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="icons.password"></fa-icon>
      </span>
      <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
    </div>
    <div class="mb-2">
      <a [routerLink]="['/signin']">Déjà un compte ?</a>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">
        S'enregistrer
      </button>
    </div>
  </form>
</ion-content>
