<ion-card [ngClass]="overloadClass">
  <ion-item lines="none" class="d-flex align-items-start">
    <ion-avatar slot="start">
      <img [src]="value?.author?.picture" alt="picture"/>
    </ion-avatar>
    <ion-label>
      <ion-card-subtitle>{{value?.date | date: datePattern}} - {{value?.author?.username | titlecase}}
          <ion-icon style="vertical-align: middle" (click)="clickGeolocalisation(value)" size="small" icon="map-outline"></ion-icon>
      </ion-card-subtitle>
      <ion-text class="text-wrap">
        <p>{{value?.content}}</p>
      </ion-text>
      <ion-text *ngIf="isPicture" class="text-wrap">
        <img style="width: 50%" [src]="value?.picture" alt="Photo"/>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-card>
