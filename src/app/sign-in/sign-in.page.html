<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signInForm" (submit)="signIn()" class="m-5 text-center">
    <div class="form-group input-group flex-nowrap mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="icons.email"></fa-icon>
      </span>
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group input-group flex-nowrap mb-2">
      <span class="input-group-text">
        <fa-icon [icon]="icons.password"></fa-icon>
      </span>
      <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe">
    </div>
    <div class="mb-2">
      <p [hidden]="!error" class="text-danger">Email ou mot de passe incorrect.</p>
    </div>
    <div class="mb-2">
      <a [routerLink]="['/signup']">Pas encore de compte ?</a>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!signInForm.valid">
      Se connecter
    </button>
  </form>
</ion-content>
