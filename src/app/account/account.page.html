<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Votre compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="account">
    <ion-card>
      <ion-card-content class="d-flex align-items-center">
        <img class="mb-3 w-25 rounded-circle" [src]="account.picture ? account.picture : defaultPicture" alt="Image de profil">
        <ion-card-title>{{ account.username }}</ion-card-title>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-icon slot="start" icon="moon"></ion-icon>
      <ion-label>Mode sombre</ion-label>
      <ion-toggle slot="end" (ionChange)="toggleDarkMode()" [checked]="isDarkMode"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" icon="glasses"></ion-icon>
      <ion-label>Mode néon</ion-label>
      <ion-toggle slot="end" (ionChange)="toggleNeonMode()" [checked]="isNeonMode"></ion-toggle>
    </ion-item>
    <ion-item button (click)="edit()">
      <ion-icon slot="start" icon="create"></ion-icon>
      <ion-label>Modifier votre compte</ion-label>
    </ion-item>
    <ion-item button (click)="signOut()">
      <ion-icon slot="start" icon="log-out"></ion-icon>
      <ion-label>Se déconnecter</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
