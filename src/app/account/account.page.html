<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Votre compte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="account">
    <ion-card>
      <ion-card-header>
        <ion-img [src]="account.picture"></ion-img>
        <ion-card-title>{{ account.username }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <button class="btn btn-primary" type="button" (click)="signOut()">
          Se d√©connecter
        </button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
